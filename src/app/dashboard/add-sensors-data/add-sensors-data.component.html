<div class="align-flex-end">
  <app-button class="float-right" [isOpen]="showAddTask" (btnClick)="toggleAddTask()"></app-button>
</div>
<form [formGroup]="sensorenDataForm" (ngSubmit)="onSubmit()" *ngIf="showAddTask">

  <h2>Neuen Messwert hinzufügen</h2>
  <!--SENSOR ID-->
  <mat-form-field appearance="outline" class="example-full-width width">
    <mat-label>Sensor</mat-label>
    <mat-select formControlName="sensorId" name="sensor">
      <mat-option *ngFor="let item of storeService.sensoren" [value]="item.id">
        {{ item?.name }}
      </mat-option>
    </mat-select>
    <mat-hint align="end">Sensor auswählen</mat-hint>
  </mat-form-field>


  <!--
  <select formControlName="sensorId">
    <option value="" disabled>Bitte Sensor auswählen</option>
    <option *ngFor="let item of storeService.sensoren" ng-value="item.id">{{item?.name}}</option>
  </select>
-->

  <!--datum-->
  <mat-form-field appearance="outline" class="example-full-width width">
    <mat-label>Datum</mat-label>
    <input matInput type="date" name="datum" formControlName="date" />
    <mat-hint align="end">MM/dd/yyyy</mat-hint>
  </mat-form-field>

  <!--Temperatur-->
  <mat-form-field appearance="outline" class="example-full-width width">
    <mat-label>Temperatur (in °C)</mat-label>
    <input matInput type="number" name="Temperatur" formControlName="temperature" min="-99" max="99"
      ng-value="Temperatur" />
    <mat-hint align="end">von -99 bis +99°C</mat-hint>
  </mat-form-field>

  <!--LUFTFEUCHTIGKEIT-->
  <mat-form-field appearance="outline" class="example-full-width width">
    <mat-label>Luftfeuchtigkeit (in %)</mat-label>
    <input matInput type="number" name="Luftfeuchtigkeit" formControlName="humidity" min="0" ng-Value="Luftfeuchtigkeit"
      max="100" />
    <mat-hint align="end">von 0 bis 100%</mat-hint>
  </mat-form-field>

  <button class="btn btn-outline-warning" type="submit">
    <span *ngIf="isAdding" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
    Erfassen
  </button>
</form>
